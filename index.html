<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ğŸ’Œ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 360px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #e63946;
  }

  p {
    font-size: 16px;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 90px;
  }

  button {
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
  }

  #yes {
    background: #e63946;
    color: white;
  }

  #yes:hover {
    transform: scale(1.1);
  }

  #no {
    background: #ddd;
    color: #333;
    position: absolute;
    left: 200px;
    top: 10px;
  }

  /* Hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 0.8;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Success Screen */
  .success {
    display: none;
    text-align: center;
  }

  .success h1 {
    color: #e63946;
  }
</style>
</head>

<body>

</div>

<div class="card success" id="success">

  <p>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  const success = document.getElementById("success");

  let speed = 250;

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * speed;
    const y = Math.random() * 60;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";

    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 300);
</script>
